#copypasted from https://github.com/Program-AR/pilas-bloques/blob/develop/.github/workflows/build.yml
name: build
on: 
  push:
  release:
   types:
    - released
jobs:

  cache:
    uses: Program-AR/pilas-bloques/.github/workflows/cache.yml@bd6732b1ffcacdeed1a68e4ed2ffbdfc6b71252d

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - uses: supercharge/mongodb-github-action@1.6.0
      - name: Cache dependencies
      - run: npm install

      - name: Run tests
        run: npm run test

  package-release:
    if: github.event_name == 'release'
    needs: test
    uses: Program-AR/pilas-bloques/.github/workflows/release.yml@f7c0f65b070b3ce1af26230f9dd122e2256d09a1
    with:
      asset_name: pilasbloques-api.tar.gz
      asset_path: ./pilasbloques-api.tar.gz
        
